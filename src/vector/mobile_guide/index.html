<html lang="fa">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <title>
            فانوس
        </title>
        <style>
            @font-face {
                font-family: "iransans";
                src: url(IranianSans.ttf);
            }

            @keyframes fanoos {
                0% {
                    box-shadow: 0 70px 70px 70px rgba(255, 255, 255, 0.383),
                    0 30px 35px 5px rgba(255, 255, 255, 0.335),
                    0 -35px 35px 5px rgba(255, 255, 255, 0.335);
                }
                20% {
                    box-shadow: 10px 120px 120px 210px rgba(255, 255, 255, 0.383),
                    50px 30px 35px 5px rgba(255, 255, 255, 0.335),
                    0px -35px -35px -5px rgba(255, 255, 255, 0.335);
                }
                40% {
                    box-shadow: 30px 50px 50px 50px rgba(255, 255, 255, 0.383),
                    0 30px 35px 5px rgba(255, 255, 255, 0.335),
                    0 -35px 35px -5px rgba(255, 255, 255, 0.335);
                }
                60% {
                    box-shadow: -40px -50px -50px -50px rgba(255, 255, 255, 0.383),
                    10px 0x 0px 5px rgba(255, 255, 255, 0.335),
                    0 0px 0px 5px rgba(255, 255, 255, 0.335);
                }
                100% {
                    box-shadow: 0 50px 50px 50px rgba(255, 255, 255, 0.383),
                    0 30px 35px 100px rgba(255, 255, 255, 0.335),
                    0 -35px 35px 100px rgba(255, 255, 255, 0.335);
                }
            }

            body {
                background-image: url(background.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            html {
                overflow: hidden;
            }

            #info {
                width: 80%;
                height: 70%;
                display: flex;
                justify-content: start;
                align-items: center;
                background-color: rgba(255, 255, 255, 0.85);
                flex-direction: column;
                border-radius: 20px;
                box-shadow: 0 50px 50px 50px rgba(255, 255, 255, 0.383),
                0 30px 35px 5px rgba(255, 255, 255, 0.335),
                0 -35px 35px 5px rgba(255, 255, 255, 0.335);
                animation-name: fanoos;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

            #logo {
                width: 100%;
                height: auto;
            }

            #text {
                font-family: iransans, serif;
                width: 70%;
                direction: rtl;
                font-size: 40px;
                border-radius: 5px;
                text-align: center;
            }

            #to-web {
                font-family: iransans, serif;
                width: 40%;
                text-align: center;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                color: white;
                font-size: 30px;
                background-color: #ff3509;
                border-radius: 10px;
                margin-top: 5%;
                border-style: solid;
                border-width: 1px;
                border-color: #4d4d4d;
            }

            #android {
                margin-top: 10%;
                font-family: iransans, serif;
                width: 50%;
                text-align: center;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                color: black;
                font-size: 40px;
                background-color: #20e302;
                border-radius: 10px;
                border-style: solid;
                border-width: 1px;
                border-color: #4d4d4d;
            }

        </style>
    </head>
    <body>
        <div id="info">
            <img src="logo.png" alt="" id="logo"/>
            <p id="text">
                پیشنهاد میکنیم برای استفاده راحت تر از فانوس در موبایل، از نسخه اندروید فانوس استفاده نمایید
            </p>
            <a id="android" href="https://fanoos.app/fanoos.apk">
                نصب فانوس اندروید
            </a>
            <a id="to-web" href="#">
                استفاده از نسخه وب
            </a>
        </div>
    </body>
</html>
